<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      font-family: "PingFang SC", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 80px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    #name-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    #name-input {
      font-size: 1.8em;
      padding: 15px;
      width: 250px;
      text-align: center;
    }

    #confirm-btn {
      font-size: 2em;
      margin-left: 10px;
      border: none;
      background-color: transparent;
      color: black;
      cursor: pointer;
    }

    #confirm-btn:hover {
      color: #0077cc;
    }

    #choices {
      display: none;
      margin-top: 40px;
    }

    #choices h2 {
      font-size: 2.4em;
      margin-bottom: 30px;
    }

    .choice-btn {
      font-size: 2em;
      padding: 20px 60px;
      margin: 30px;
      border-radius: 15px;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .tone-btn {
      background-color: #2196f3;
    }

    .tone-btn:hover {
      background-color: #1976d2;
    }

    .sib-btn {
      background-color: #f57c00;
    }

    .sib-btn:hover {
      background-color: #ef6c00;
    }
  </style>
</head>
<body>

  <div id="name-section">
    <input type="text" id="name-input" placeholder="Name" />
    <button id="confirm-btn" onclick="showChoices()">âœ…</button>
  </div>

  <h1>ðŸŽ§ Welcome to the Listening Practice</h1>

  <div id="choices">
    <h2>What would you like to practice?</h2>
    <button class="choice-btn tone-btn" onclick="goTo('tone')">shengdiao</button>
    <button class="choice-btn sib-btn" onclick="goTo('sib')">shengmu</button>
  </div>

  <script>
    function showChoices() {
      const name = document.getElementById("name-input").value.trim();
      if (!name) {
        alert("Please enter your name first.");
        return;
      }
      sessionStorage.setItem("username", name);
      document.getElementById("choices").style.display = "block";
    }

    function goTo(type) {
      if (type === "tone") {
        location.href = "tone.html";
      } else {
        location.href = "sib.html";
      }
    }
  </script>
</body>
</html>

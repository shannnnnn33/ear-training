<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training</title>
  <style>
    body {
      font-family: "PingFang SC", sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 20px;
    }

    .round-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .round-btn {
      font-size: 1.6em;
      padding: 15px 40px;
      border-radius: 12px;
      border: none;
      background-color: #f57c00;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 240px;
    }

    .round-btn:hover {
      background-color: #ef6c00;
      transform: scale(1.03);
    }

    #back-btn {
      font-size: 1em;
      margin-top: 60px;
      background-color: transparent;
      color: #555;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #back-btn:hover {
      border-color: #999;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üéß</h1>
  <div class="round-container">
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=1'">Round 1</button>
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=2'">Round 2</button>
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=3'">Round 3</button>
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=4'">Round 4</button>
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=5'">Round 5</button>
    <button class="round-btn" onclick="location.href='training.html?type=sib&round=6'">Round 6</button>
  </div>
  <button id="back-btn" onclick="history.back()">‚Ü©Ô∏è Back</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training</title>
  <style>
    body {
      font-family: "PingFang SC", sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 50px;
    }
    #question {
      font-size: 2.6em;
      margin: 30px 0 20px 0;
      font-weight: 600;
    }
    #audio-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    #audio {
      transform: scale(1.6);
    }
    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    #options button {
      font-size: 2em;
      padding: 20px 50px;
      margin: 20px;
      border-radius: 20px;
      border: 3px solid #888;
      background-color: #e6e6e6;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    #options button:hover {
      background-color: #d0d0d0;
      transform: scale(1.07);
    }
    #feedback {
      font-size: 1.8em;
      margin-top: 30px;
      font-weight: bold;
    }
    #done-message {
      font-size: 2.2em;
      margin-top: 40px;
      color: #0077cc;
      font-weight: bold;
    }
    #download {
      margin-top: 30px;
    }
    #download button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="question"></div>
  <div id="audio-container">
    <audio id="audio" controls></audio>
  </div>
  <div id="options"></div>
  <div id="feedback"></div>
  <div id="done-message"></div>
  <div id="download"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type");
    const round = parseInt(urlParams.get("round"));
    const jsonFile = type === "tone" ? "tone_data.json" : "sib_data.json";

    let questions = [];
    let current = 0;
    let username = sessionStorage.getItem("username") || "";
    if (!username) {
      username = prompt("Enter your name:");
      if (!username) {
        alert("No username provided. Returning to homepage.");
        location.href = "index.html";
      } else {
        sessionStorage.setItem("username", username);
      }
    }

    let responseStart = 0;
    let logData = [];
    let wrongQueue = [];

    fetch(jsonFile)
      .then(res => res.json())
      .then(data => {
        questions = data.filter(q => Number(q.round) === round);
        if (questions.length === 0) {
          alert(`No questions found for Round ${round}.`);
          location.href = type === "tone" ? "tone.html" : "sib.html";
        } else {
          showQuestion();
        }
      });

    function playAudioTwice(audioElement) {
      let playCount = 0;
      function playOnce() {
        if (playCount < 2) {
          audioElement.play();
          playCount++;
        }
      }
      audioElement.onended = () => {
        if (playCount < 2) {
          setTimeout(playOnce, 300);
        } else {
          responseStart = performance.now();
        }
      };
      playOnce();
    }

    function showQuestion() {
      const q = questions[current];
      const audioElement = document.getElementById("audio");
      const optionsDiv = document.getElementById("options");
      const feedbackDiv = document.getElementById("feedback");
      const doneDiv = document.getElementById("done-message");

      audioElement.src = "audio/" + q.audio_file;
      document.getElementById("question").innerText = `ðŸŽ§ Question ${current + 1}`;
      optionsDiv.innerHTML = "";
      feedbackDiv.innerText = "";
      doneDiv.innerText = "";

      playAudioTwice(audioElement);

      const optionArray = [q.option1, q.option2, q.option3, q.option4, q.option5]
        .filter(opt => opt !== null && opt !== undefined && !Number.isNaN(opt));

      optionArray.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => {
          const responseEnd = performance.now();
          const rt = Math.round(responseEnd - responseStart);
          const isCorrect = opt === q.answer;

          logData.push({
            username: username,
            type: type,
            round: round,
            item: q.audio_file,
            answer: q.answer,
            chosen: opt,
            correct: isCorrect ? 1 : 0,
            rt_ms: rt
          });

          if (isCorrect) {
            feedbackDiv.innerText = "âœ… Correct!";
            feedbackDiv.style.color = "#2e7d32";
            setTimeout(() => {
              current++;
              if (current < questions.length) {
                showQuestion();
              } else if (wrongQueue.length > 0) {
                questions = [...wrongQueue];
                current = 0;
                wrongQueue = [];
                doneDiv.innerText = "Let's retry the incorrect items.";
                showQuestion();
              } else {
                feedbackDiv.innerText = "";
                optionsDiv.innerHTML = "";
                document.getElementById("question").innerText = "";
                doneDiv.innerHTML = `ðŸŒŸ Awesome, ${username}!<br>You finished the round!`;
                addDownloadButton();
              }
            }, 2000);
          } else {
            feedbackDiv.innerText = "âŒ Try again.";
            feedbackDiv.style.color = "#c62828";
            wrongQueue.push(q);
            setTimeout(() => {
              feedbackDiv.innerText = "";
              showQuestion();
            }, 2000);
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function addDownloadButton() {
      if (document.getElementById("downloaded")) return;

      const btn = document.createElement("button");
      btn.innerText = "ðŸ“¥ Download Results";
      btn.id = "downloaded";
      btn.onclick = () => {
        const header = ["username", "type", "round", "item", "answer", "chosen", "correct", "rt_ms"];
        const rows = logData.map(obj => header.map(h => obj[h]));
        const csv = [header.join(",")].concat(rows.map(r => r.join(","))).join("\n");
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${username}_${type}_round${round}.csv`;
        a.click();
      };
      document.getElementById("download").appendChild(btn);

      const back = document.createElement("button");
      back.innerText = "â†©ï¸ Back to Round";
      back.onclick = () => {
        location.href = type === "tone" ? "tone.html" : "sib.html";
      };
      document.getElementById("download").appendChild(back);
    }
  </script>
</body>
</html>
